<!DOCTYPE html>
<html>
  <head>
    <title>{{course_name}}</title>
    <link rel="stylesheet" href="static/style.css">
  </head>
  <body>
    <h1>{{course_name}}</h1>
    <table>
      <thead>
        <tr>
          <th>Student Name</th>
          <th>Grade</th>

        </tr>
      </thead>
      <tbody>
        {% for i in range(0, length) %}
        <tr>
            <td>{{students[i]}}</td>
            <td>{{grades[i]}}</td>
        </tr>
        {% endfor %}</tbody>
    </table>
    <a href="{{ url_for('teacherClasses') }}">View all Courses</a>
  </body>
</html>
